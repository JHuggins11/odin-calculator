<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="calc-display">0</div>
            <div id="calc-keys">
                <button id="clear">Clear</button>
                <div id="calc-operators">
                    <button class="operator-button" id="add">+</button>
                    <button class="operator-button" id="subtract">-</button>
                    <button class="operator-button" id="multiply">x</button>
                    <button class="operator-button" id="divide">รท</button>
                </div>
                <div id="calc-numbers">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="number-button">0</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
